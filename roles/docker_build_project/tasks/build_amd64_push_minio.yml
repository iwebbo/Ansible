### MINIO PUSH ###
- name: Configure MinIO alias
  ansible.builtin.command:
    cmd: >
      mc alias set {{ minio_alias }} {{ minio_host }}
      {{ minio_access_key }} {{ minio_secret_key }}

- name: Create MinIO bucket if not exists (and enable versioning)
  block:
    - name: Create bucket
      ansible.builtin.command:
        cmd: >
          mc mb -p {{ minio_alias }}/{{ minio_bucket }}
      ignore_errors: true

    - name: Enable versioning
      ansible.builtin.command:
        cmd: >
          mc version enable {{ minio_alias }}/{{ minio_bucket }}


### UPLOAD AMD64 IMAGES ###
- name: Upload backend amd64 image to MinIO
  become: true
  ansible.builtin.command:
    cmd: >
      mc cp {{ project_path }}/backend/{{ project_name }}-backend-{{ build_version }}-amd64.tar
      {{ minio_alias }}/{{ minio_bucket }}/{{ project_name }}-backend-{{ build_version }}-amd64.tar

- name: Upload frontend amd64 image to MinIO
  become: true
  ansible.builtin.command:
    cmd: >
      mc cp {{ project_path }}/frontend/{{ project_name }}-frontend-{{ build_version }}-amd64.tar
      {{ minio_alias }}/{{ minio_bucket }}/{{ project_name }}-frontend-{{ build_version }}-amd64.tar

### Clean UP ###
- name: Cleanup workspace after build (optional safety)
  become: true
  file:
    path: "{{ project_path }}"
    state: absent