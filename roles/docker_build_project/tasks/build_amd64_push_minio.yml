### GIT Clone ###
- name: Cleanup previous workspace
  become: true
  file:
    path: "{{ project_path }}"
    state: absent

- name: Recreate workspace directory
  file:
    path: "{{ project_path }}"
    state: directory

- name: Show Repo GIT
  debug:
    msg: "GIT Repo = {{ repo_git }}"

- name: Clone repository fresh
  become: true
  ansible.builtin.git:
    repo: "{{ repo_git }}"
    dest: "{{ project_path }}"
    version: master
    force: yes
  register: git_result

- name: Debug git
  debug:
    var: git_result
   
- name: Show build version
  debug:
    msg: "Build version = {{ build_version }}"

### BACKEND BUILD AMD64 ###
- name: Ensure buildx builder exists
  become: true
  ansible.builtin.command:
    cmd: docker buildx create --name amd64-builder --use
  ignore_errors: true

- name: Inspect buildx builder
  become: true
  ansible.builtin.command:
    cmd: docker buildx inspect amd64-builder
  register: buildx_info

- name: Debug buildx info
  debug:
    var: buildx_info.stdout_lines

- name: Build backend Docker image for amd64
  become: true
  become_method: sudo
  become_flags: "-i"
  ansible.builtin.command:
    cmd: >
      docker buildx build
      --platform linux/amd64
      --no-cache
      --pull
      -t {{ project_name }}-backend:{{ build_version }}-amd64
      --load .
  args:
    chdir: "{{ project_path }}/backend"

- name: Save backend Docker image amd64 to tar
  become: true
  become_method: sudo
  become_flags: "-i"
  ansible.builtin.command:
    cmd: >
      docker save {{ project_name }}-backend:{{ build_version }}-amd64
      -o {{ project_name }}-backend-{{ build_version }}-amd64.tar
  args:
    chdir: "{{ project_path }}/backend"


