---
- name: "Down - Suppression des services (Windows)"
  win_shell: |
    cd "{{ project_path }}"
    docker-compose down {{ '-v' if remove_volumes else '' }}
  when: ansible_os_family == "Windows"

- name: "Down - Suppression des services (Linux)"
  become: true
  become_method: sudo
  become_flags: "-i"
  shell: |
    cd "{{ project_path }}"
    docker down {{ '-v' if remove_volumes else '' }}
  when: ansible_os_family != "Windows"

